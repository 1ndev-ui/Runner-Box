name: "Runner Box"


on:
  workflow_dispatch:

jobs:
  deployssh:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: write
    steps:
    - name: "Check if sender is repository owner"
      if: github.event.repository.owner.login == github.event.sender.login
      run: |
        echo "Sender is the repository owner"
    - name: Not the repository owner
      if: github.event.repository.owner.login != github.event.sender.login
      run: |
        echo "Sender is not the repository owner"
        exit 1

    - name: "Cleanup"
      uses: rokibhasansagar/slimhub_actions@main

    - name: "Set Swap Space"
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 10

    - name: "Setup/Start SSH upterm session"
      uses: lhotari/action-upterm@v1
      with:
        limit-access-to-actor: true
        limit-access-to-users: 1ndev-ui
        wait-timeout-minutes: 5

